<div id="modal-document-create" class="modal fade" tabindex="-1" role="dialog" ng-controller="DocumentController@create">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Ajouter un document</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Nom du document</label>
						<input type="text" ng-model="createDocument.name" class="form-control" placeholder="Nom du document" />
					</div>

					<div class="form-group">
						<label>Description (optionnel)</label>
						<textarea rows="3" ng-model="createDocument.description" class="form-control" placeholder="Description du document"></textarea>
					</div>

					<div class="form-group">
						<label>Fichier</label>
						<input type="file" name="document_file" id="document_file" />
					</div>

					<button class="btn btn-primary" ng-click="storeDocument();">Ajouter le document</button>
				</form>
			</div>
		</div>
	</div>
</div>
