<div id="modal-document-edit" class="modal fade" tabindex="-1" role="dialog" ng-controller="DocumentController@edit">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Modifier le document</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Nom du document</label>
						<input type="text" ng-model="editDocument.name" class="form-control" placeholder="Nom du document" />
					</div>

					<div class="form-group">
						<label>Description (optionnel)</label>
						<textarea rows="3" ng-model="editDocument.description" class="form-control" placeholder="Description du document"></textarea>
					</div>

					<button class="btn btn-primary" ng-click="updateDocument();">Modifier le document</button>
				</form>

				<embed ng-src="{{ (config.apiUrl + editDocument.path) | trusted }}" width="100%" height="450" type="application/pdf" style="margin-top: 15px">
			</div>
		</div>
	</div>
</div>
