<div id="modal-exam-show" class="modal fade" tabindex="-1" role="dialog" ng-controller="ExamController@show">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Voir l'examen</h4>
			</div>
			<div class="modal-body">
				<dl class="spaced no-bottom-margin">
					<dt>Description</dt>
					<dd>
						{{ lesson.exam.description }}
						<em ng-if="!lesson.exam.description">Aucune description</em>
					</dd>

					<dt>Fourchette des notes</dt>
					<dd>{{ lesson.exam.min_mark }} &rarr; {{ lesson.exam.max_mark }}</dd>

					<dt>Type</dt>
					<dd>{{ { home: 'Devoir maison', class: 'Devoir surveillé', surprise: 'Devoir surprise' }[lesson.exam.type] }}</dd>

					<dt>Document lié</dt>
					<dd>
						<div ng-if="lesson.exam.document">
							<embed ng-src="{{ (config.apiUrl + lesson.exam.document.path) | trusted }}" width="100%" height="450" type="application/pdf">
						</div>
						<em ng-if="!lesson.exam.document">Aucun document lié</em>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
