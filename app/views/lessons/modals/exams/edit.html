<div id="modal-exam-edit" class="modal fade" tabindex="-1" role="dialog" ng-controller="ExamController@edit">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Modifier l'examen</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Description</label>
						<textarea ng-model="lesson.exam.description" rows="3" class="form-control"></textarea>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Note minimale</label>
								<input type="number" ng-model="lesson.exam.min_mark" class="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Note maximale</label>
								<input type="number" ng-model="lesson.exam.max_mark" class="form-control" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label>Type d'examen</label>
						<select class="form-control" ng-model="lesson.exam.type">
							<option value="home">Examen maison</option>
							<option value="class">Examen en classe</option>
							<option value="surprise">Examen surprise</option>
						</select>
					</div>

					<div class="form-group">
						<label>Document lié (optionnel)</label>
						<select class="form-control" ng-model="lesson.exam.document_id" ng-options="document.id as document.name for document in lesson.documents">
							<option value="">-- Aucun document lié --</option>
						</select>
					</div>

					<button class="btn btn-primary" ng-click="updateExam();">Modifier l'examen</button>
				</form>
			</div>
		</div>
	</div>
</div>
