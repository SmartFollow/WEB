<div id="modal-homework-show" class="modal fade" tabindex="-1" role="dialog" ng-controller="HomeworkController@show">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Voir un devoir maison</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Description du devoir</label>
					{{ showHomework.description }}
				</div>

				<div class="form-group">
					<label>Document lié</label>
					<div ng-if="showHomework.document">
						<embed ng-src="{{ (config.apiUrl + showHomework.document.path) | trusted }}" width="100%" height="375" type="application/pdf">
					</div>
					<div ng-if="!showHomework.document">Aucun document lié</div>
				</div>
			</div>
		</div>
	</div>
</div>
