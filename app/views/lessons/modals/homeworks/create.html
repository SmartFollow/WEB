<div id="modal-homework-create" class="modal fade" tabindex="-1" role="dialog" ng-controller="HomeworkController@create">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Ajouter un devoir maison</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Description du devoir</label>
						<textarea name="description" ng-model="createHomework.description" class="form-control" rows="3"></textarea>
					</div>

					<div class="form-group">
						<label>Document lié (optionnel)</label>
						<select name="document_id" class="form-control" ng-model="createHomework.document_id" ng-options="document.id as document.name for document in lesson.documents">
							<option value="">-- Aucun document lié --</option>
						</select>
					</div>

					<button class="btn btn-primary" ng-click="storeHomework();">Ajouter le devoir</button>
				</form>
			</div>
		</div>
	</div>
</div>
