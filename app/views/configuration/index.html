<div class="main">
	<div class="page-block">
		<h4 class="section-title">Modification du mot de passe</h4>

		<form class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="password">Nouveau mot de passe</label>
					<input type="password" id="password" name="password" ng-model="newPassword" class="form-control" />
				</div>
				<button class="btn btn-primary" ng-click="updatePassword()">Modifier</button>
			</div>
		</form>
	</div>
</div>
