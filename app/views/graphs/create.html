<div class="main">
	<div class="page-block">
		<div class="row">
			<div class="col-md-6 col-md-offset-6 text-right">
				<a ui-sref="graphs.index">Voir la liste des graphiques <span class="glyphicon glyphicon-arrow-right"></span></a>
			</div>
		</div>

		<div class="alert alert-success" ng-show="alerts.success.show === true">{{ alerts.success.text }}</div>
		<div class="alert alert-danger" ng-show="alerts.danger.show === true">{{ alerts.danger.text }}</div>

		<form>
			<div class="form-group">
				<label for="criterion_id">Critère affiché en ordonnée</label>
				<select name="criterion_id" id="criterion_id" class="form-control" required="required">
					<option value="{{ criterion.id }}" ng-repeat="criterion in criteria">{{ criterion.name }}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="type">Type de graphique</label>
				<select name="type" id="type" class="form-control" required="required">
					<option value="{{ key }}" ng-repeat="(key, type) in types">{{ type }}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="days_range">Période d'affichage des valeurs</label>
				<input type="number" name="days_range" id="days_range" placeholder="Période d'affichage des valeurs (en jours)" class="form-control" required="required">
			</div>

			<div class="form-group">
				<label for="type">Critères donnés ou reçus</label>
				<select name="summary_type" id="summary_type" class="form-control" required="required">
					<option value="{{ key }}" ng-repeat="(key, summary_type) in summary_types">{{ summary_type }}</option>
				</select>
			</div>

			<button ng-click="createGraph()" class="btn btn-danger">Créer le graphique</button>
		</form>
		<br />
		<div class="alert alert-success" ng-show="alerts.success.show === true">{{ alerts.success.text }}</div>
		<div class="alert alert-danger" ng-show="alerts.danger.show === true">{{ alerts.danger.text }}</div>
	</div>
</div>
