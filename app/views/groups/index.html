<div class="main">
	<div class="page-block">
		<div class="row" style="margin-bottom: 15px;">
			<div class="col-md-6 col-md-offset-6 text-right">
				<a ui-sref="groups.create" class="btn btn-danger">Ajouter un groupe</a>
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Nom</th>
					<th>Description</th>
					<th>Voir</th>
					<th>Modifier</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="group in groups track by group.id">
					<td>{{ group.id }}</td>
					<td>{{ group.name }}</td>
					<td>{{ group.description }}</td>
					<td><a ui-sref="groups.show({ id: group.id })">Voir</a></td>
					<td><a ui-sref="#">Modifier</a></td>
					<td><a ui-sref="#">Supprimer</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
