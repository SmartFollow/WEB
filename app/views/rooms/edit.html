<div class="main">
	<div class="page-block">
		<div class="row">
			<div class="col-md-6">
				<a ui-sref="rooms.delete({ id: room.id })" class="btn btn-danger" ng-if="accessRules.includes('rooms.destroy')">Supprimer la salle</a>
			</div>
			<div class="col-md-6 text-right">
				<a ui-sref="rooms.index">Voir la liste des salles <span class="glyphicon glyphicon-arrow-right"></span></a>
			</div>
		</div>

		<div class="alert alert-success" ng-show="alerts.success.show === true">{{ alerts.success.text }}</div>
		<div class="alert alert-danger" ng-show="alerts.danger.show === true">{{ alerts.danger.text }}</div>

		<form>
			<div class="form-group">
				<label for="identifier">Identifiant</label>
				<input type="text" name="identifier" id="identifier" ng-model="room.identifier" placeholder="Identifiant de la salle" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="seats">Sièges</label>
				<input type="number" name="seats" id="seats" ng-model="room.seats" placeholder="Nombre de sièges" class="form-control" required>
			</div>
			<button ng-click="editRoom()" class="btn btn-danger">Modifier la salle</button>
		</form>
		<br />
		<div class="alert alert-success" ng-show="alerts.success.show === true">{{ alerts.success.text }}</div>
		<div class="alert alert-danger" ng-show="alerts.danger.show === true">{{ alerts.danger.text }}</div>
	</div>
</div>
