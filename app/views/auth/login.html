<h1 class="site-title">
	<strong>Smart</strong>Follow
</h1>

<div class="container">
	<div class="auth-block">
		<div class="text-center">
			<img src="/assets/img/default_avatar.png" class="img-profile img-circle" alt="" />
		</div>

		<form class="form-signin" ng-submit="submit()">
			<div id="error-auth">
				<h4 class="error"></h4>
				<p class="message"></p>
			</div>

			<span id="reauth-email" class="reauth-email"></span>

			<div class="form-group">
				<input type="email" id="inputEmail" ng-model="inputEmail" class="form-control" placeholder="Adresse e-mail" required autofocus>
			</div>

			<div class="form-group">
				<input type="password" id="inputPassword" ng-model="inputPassword" class="form-control" placeholder="Mot de passe" required>
			</div>

			<button class="btn btn-primary" type="submit">Se connecter</button>
		</form>

		<div class="text-center" style="margin-top: 15px;">
			<a href="#" class="forgot-password">
				Mot de passe oubli√© ?
			</a>
		</div>
	</div>
</div>
